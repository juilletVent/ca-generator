# ======================================
# CA 证书配置文件
# 不要在等号(=)左右两边加空格
# 错误实例: K = V 或 K  = V 或 K =  V
# 正确实例: K=V
# ======================================

# 国家代码 (2位字母代码, 如: CN, US, UK)
CA_C=CN

# 省份/州 (完整名称, 如: Beijing, California)
CA_ST=Chong Qing

# 城市 (完整名称, 如: Beijing, San Francisco)
CA_L=Chong Qing

# 组织名称 (您的公司或组织名称)
CA_O=JulyWind Internal Certificate Authority

# 组织单位 (部门名称, 如: IT Department, Security Team)
CA_OU=JulyWind Certificate Authority Division

# 根CA通用名称 (将自动添加后缀)
CA_CN=JulyWind Internal Root CA

# 中间CA通用名称
CA_INTERMEDIATE_CN=JulyWind Internal Intermediate CA

# 联系邮箱
CA_EMAIL=julywind@internal.local

# ======================================
# 高级配置 (仅生产环境需要)
# 自签内部证书可以忽略以下配置，保持为空即可
# ======================================

# CRL 分发点 URL (证书吊销列表, 自签证书通常不需要)
CA_CRL_URL=

# OCSP 响应器 URL (在线证书状态协议, 自签证书通常不需要)
CA_OCSP_URL=
